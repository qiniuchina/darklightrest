server:
  port: 8082
  session-timeout: 30
  tomcat.uri-encoding: UTF-8

spring:  
  datasource:  
    driver-class-name: com.mysql.jdbc.Driver  
    url: jdbc:mysql://localhost:3306/darklight  
    username: root  
    password: 123456  
  jpa:
    database: MYSQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
       dialect: org.hibernate.dialect.MySQL5Dialect
      



